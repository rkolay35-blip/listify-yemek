<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifi G√∂r√ºnt√ºleyici</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #54a0ff;
            --dark: #2d3436;
            --light: #f9f9f9;
            --gray: #dfe6e9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 { text-align: center; color: var(--primary); margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #636e72; margin-bottom: 30px; }
        
        /* Dosya Y√ºkleme Alanƒ± */
        .upload-box {
            border: 3px dashed #b2bec3;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        .upload-box:hover { 
            border-color: var(--primary); 
            background: #fff5f5; 
            transform: scale(1.01);
        }
        .upload-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        
        /* ƒ∞statistik Barƒ± */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #636e72;
            background: #f1f2f6;
            padding: 10px;
            border-radius: 8px;
        }

        /* Yemek Kartlarƒ± Izgarasƒ± */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        /* Yemek Kartƒ± Tasarƒ±mƒ± */
        .food-card {
            border: 1px solid var(--gray);
            border-radius: 12px;
            overflow: hidden;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .food-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
        }
        
        .food-img-container {
            position: relative;
            height: 220px;
        }
        .food-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #eee;
            display: block;
        }
        .category-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .food-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .food-title { margin: 0; font-size: 20px; line-height: 1.3; color: #2d3436; }
        
        .youtube-btn {
            text-decoration: none;
            color: #c4302b;
            background: #fff0f0;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
            margin-left: 10px;
        }
        .youtube-btn:hover { background: #ffe0e0; transform: scale(1.1); }

        /* Meta Bilgiler (S√ºre, Porsiyon) */
        .meta-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #636e72;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .meta-item { display: flex; align-items: center; gap: 5px; }

        /* Etiketler */
        .tags-container { margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 5px; }
        .tag-pill {
            background: #eef2f7;
            color: #576574;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Detay Kutularƒ± */
        .details-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .details-header {
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        ul.ing-list, ol.step-list { margin: 0; padding-left: 20px; color: #555; }
        li { margin-bottom: 4px; line-height: 1.4; }

        /* Hata Mesajƒ± */
        .error { color: #d63031; text-align: center; display: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üë®‚Äçüç≥ Yemek Tarifi G√∂r√ºnt√ºleyici</h1>
    <p class="subtitle">Yeni veritabanƒ± formatƒ±ndaki JSON dosyanƒ± test et.</p>

    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <span class="upload-icon">üìÇ</span>
        <h3 id="uploadText">JSON dosyasƒ±nƒ± se√ßmek i√ßin tƒ±kla</h3>
        <p style="color:#888; font-size:14px;">(ƒ∞√ßinde tarif listesi olan bir dosya)</p>
        <input type="file" id="fileInput" accept=".json" style="display: none" onchange="dosyaYukle(this)">
    </div>
    <div id="errorMsg" class="error"></div>

    <div id="appInterface" style="display: none;">
        
        <div class="stats-bar">
            <span id="totalCount">0 Tarif</span> | 
            <span id="catCount">0 Kategori</span>
        </div>

        <div class="menu-grid" id="menuContainer">
            </div>
    </div>
</div>

<script>
    let recipes = [];

    // Resim hatasƒ± y√∂netimi
    function imgError(image) {
        image.onerror = null;
        image.src = "https://placehold.co/600x400/e0e0e0/333333?text=Resim+Yok";
        return true;
    }

    // Dosya Y√ºkleme
    function dosyaYukle(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const rawData = JSON.parse(e.target.result);
                
                // Veri formatƒ± kontrol√º (Dizi mi yoksa { tarifler: [...] } mi?)
                if (Array.isArray(rawData)) {
                    recipes = rawData;
                } else if (rawData.tarifler && Array.isArray(rawData.tarifler)) {
                    recipes = rawData.tarifler;
                } else if (rawData.recipes && Array.isArray(rawData.recipes)) {
                    recipes = rawData.recipes;
                } else {
                    // Tek bir obje ise diziye √ßevir
                    recipes = [rawData];
                }

                if (recipes.length === 0 || !recipes[0].yemek_adi) {
                    throw new Error("Ge√ßerli bir tarif listesi bulunamadƒ±. 'yemek_adi' alanƒ± kontrol ediliyor.");
                }

                document.getElementById('uploadText').innerHTML = "‚úÖ <b>" + file.name + "</b> y√ºklendi!";
                document.querySelector('.upload-box').style.borderColor = "#2ecc71";
                document.querySelector('.upload-box').style.backgroundColor = "#e8f8f5";
                
                document.getElementById('appInterface').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
                
                renderStats();
                renderRecipes();
            } catch (error) {
                console.error(error);
                const errDiv = document.getElementById('errorMsg');
                errDiv.innerText = "HATA: " + error.message;
                errDiv.style.display = 'block';
            }
        };
        reader.readAsText(file);
    }

    // ƒ∞statistikleri G√∂ster
    function renderStats() {
        document.getElementById('totalCount').innerText = `${recipes.length} Tarif Listelendi`;
        const categories = new Set(recipes.map(r => r.ana_kategori || 'Diƒüer'));
        document.getElementById('catCount').innerText = `${categories.size} Farklƒ± Ana Kategori`;
    }

    // Listeleri HTML'e √ßevirme yardƒ±mcƒ±sƒ± (String veya Array desteƒüi)
    function formatList(data, type) {
        if (!data) return '<p style="color:#999; font-style:italic;">Bilgi yok.</p>';
        
        // Eƒüer string ise ve virg√ºl/yeni satƒ±r i√ßeriyorsa b√∂lmeyi dene, yoksa direkt bas
        let items = [];
        if (Array.isArray(data)) {
            items = data;
        } else if (typeof data === 'string') {
            // Basit bir string ise tek elemanlƒ± dizi yap
            // Eƒüer JSON'da string i√ßinde "\n" ile ayrƒ±lmƒ±≈üsa burayƒ± √∂zelle≈ütirebilirsin.
            items = data.split(/\r?\n/).filter(i => i.trim() !== '');
            if(items.length === 0) items = [data]; 
        }

        const tag = type === 'ol' ? 'ol' : 'ul';
        const className = type === 'ol' ? 'step-list' : 'ing-list';
        
        return `<${tag} class="${className}">${items.map(i => `<li>${i}</li>`).join('')}</${tag}>`;
    }

    // Etiketleri i≈üle
    function renderTags(tags) {
        if (!tags) return '';
        let tagList = [];
        if (Array.isArray(tags)) tagList = tags;
        else if (typeof tags === 'string') tagList = tags.split(',').map(t => t.trim());
        
        return tagList.map(t => `<span class="tag-pill">#${t}</span>`).join('');
    }

    // Tarifleri Ekrana Bas
    function renderRecipes() {
        const container = document.getElementById('menuContainer');
        container.innerHTML = '';

        recipes.forEach(yemek => {
            const card = document.createElement('div');
            card.className = 'food-card';

            // Video Linki
            let videoHtml = '';
            if (yemek.video_url) {
                videoHtml = `
                    <a href="${yemek.video_url}" target="_blank" class="youtube-btn" title="ƒ∞zle">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                    </a>`;
            }

            card.innerHTML = `
                <div class="food-img-container">
                    <img src="${yemek.resim_url}" class="food-img" onerror="imgError(this)" alt="${yemek.yemek_adi}">
                    <span class="category-badge">${yemek.ana_kategori || 'Genel'}</span>
                </div>
                
                <div class="food-content">
                    <div class="food-header">
                        <h3 class="food-title">${yemek.yemek_adi}</h3>
                        ${videoHtml}
                    </div>

                    <div class="tags-container">
                        <span class="tag-pill" style="background:#dfe6e9; color:#2d3436; font-weight:600;">${yemek.kategori || ''}</span>
                        ${renderTags(yemek.etiketler)}
                    </div>
                    
                    <div class="meta-row">
                        <div class="meta-item" title="Hazƒ±rlama">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
                            <span>Haz: ${yemek.hazirlama_suresi || '?dk'}</span>
                        </div>
                        <div class="meta-item" title="Pi≈üirme" style="color:#e17055;">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
                            <span>Pi≈ü: ${yemek.pisirme_suresi || '?dk'}</span>
                        </div>
                        <div class="meta-item" title="Porsiyon">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            <span>${yemek.porsiyon || '?'} Ki≈üilik</span>
                        </div>
                    </div>
                    
                    <div class="details-section">
                        <div class="details-header">üõí Malzemeler</div>
                        ${formatList(yemek.malzemeler, 'ul')}
                    </div>

                    <div class="details-section" style="background:white; border:1px solid #eee;">
                        <div class="details-header">üë®‚Äçüç≥ Yapƒ±lƒ±≈üƒ±</div>
                        ${formatList(yemek.yapilis_detayli, 'ol')}
                    </div>
                    
                    <div style="margin-top:auto; font-size:10px; color:#b2bec3; text-align:right;">
                        ID: ${yemek.id || '-'}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }
</script>

</body>
</html>
